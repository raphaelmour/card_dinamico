<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
</head>
<body>
    <header>
        <div class="cabecalho">

            <div class="formulario">
                <form action="">
                    <div class="form_info">
                        <input type="text" class="nome" name="nome" placeholder="Nome">
                        <input type="url" class="url-imagem" name="link" placeholder="Link imagem">
                    </div>
                    <div class="form_info2">
                        <textarea name="desc" cols="25" rows="5" placeholder="Descrição" maxlength="280"></textarea>
                        <div class="btn">
                            <button type="submit" class="btn-form" name="enviar">Enviar</button>
                            <button type="reset" class="btn-form" name="limpar">Limpar</button>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="alunos">
                <h2>Alunos</h2>
                <h2>Kevilym</h2>
                <h2>Raphael</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="container">           
            
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
